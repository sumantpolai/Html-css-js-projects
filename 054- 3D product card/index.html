<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D product card</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="card">
          <div class="sneaker">
            <div class="circle"></div>
            <img src="https://github.com/developedbyed/3d-card-effect/blob/master/adidas.png?raw=true" alt="adidas" />
          </div>
          <div class="info">
            <h1 class="title">Adidas ZX</h1>
            <h3>
              FUTURE-READY TRAINERS WITH WRAPPED BOOST FOR EXCEPTION COMFORT.
            </h3>
            <div class="sizes">
              <button>39</button>
              <button>40</button>
              <button class="active">42</button>
              <button>44</button>
            </div>
            <div class="purchase">
              <button>Purchase</button>
            </div>
          </div>
        </div>
      </div>
</body>
<script src="script.js"></script>
</html>
